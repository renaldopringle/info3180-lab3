<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
</head>
<body>
	<h1>CONTACT FORM</h1>
	<form action="{{ url_for('contact') }}" method="post">
		<div><label for="">Name</label></div>
		<div><input type="text" name="name"></div>
		<div><label for="">E-Mail</label></div>
		<div><input type="text" name="email"></div>
		<div><label for="">Subject</label></div>
		<div><input type="text" name="subject"></div>
		<div><label for="">Message</label></div>
		<div><textarea rows="6" name="message"></textarea></div>
		<button type="submit">Send</button>
	</form>
</body>
</html>
